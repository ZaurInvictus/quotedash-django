<!-- ALERT -->
<div class="d-flex flex-column align-items-center">
    {% for message in messages %}
    {% if message.tags %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger my-3 w-100" role="alert">
        {{ message }}
    </div>
    {% else %}
    <div class="alert alert-{{ message.tags }} my-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
    {% endif %}
    {% endfor %}
</div>
